<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let texto = prompt("Escriba el texto que desea cifrar");
      let clave;
      do {
        clave = prompt("Escriba la clave (un n√∫mero entero)");
        if (isNaN(Number(clave))) {
          alert("No has escrito un numero");
        }
      } while (isNaN(Number(clave)))
     
      clave = parseInt(clave); //si hay decimales los quitamos
      let textoCifrado="";
      for (let letra of texto) {
        let cifra = letra.charCodeAt(letra) + clave;
        document.write(String.fromCharCode(cifra));
        textoCifrado+=String.fromCharCode(cifra);

    }

    document.write("<br> <br> <br> <br> Texto descrifrado de nuevo: ")

    for(let letra of textoCifrado){
      let cifra=letra.charCodeAt(letra)-clave;
      document.write(String.fromCharCode(cifra));
    }

    

    </script>
  </body>
</html>
