<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto= prompt("Escribe el texto que desea cifrar");
        let clave= prompt("Escribe la clave(una serie de numeros)");
        let i=0; //se encarga de recorrer las cifras de la clave
        for(let letra of texto){
            let cifra=letra.charCodeAt(letra)+Number(clave.charAt(i));
            document.write(String.fromCharCode(cifra));
            i++;
            if (i==clave.length) i=0;
        }
    </script>
    
</body>
</html>
