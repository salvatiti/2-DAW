<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let texto = prompt("Escriba el texto que desea cifrar");
    let clave;
    do {
      clave = prompt("Escriba la clave (un n√∫mero entero)");
      if (isNaN(Number(clave))) {
        alert("No has escrito un numero");
      }
    } while (isNaN(Number(clave)));
     
     let tipo = confirm("Aceptar cifrar, Cancelar descifrar");
     clave=parseInt(clave);
     let cifra;
     for(let letra of texto){
         tipo ? cifra=letra.charCodeAt(letra)+clave : cifra=letra.charCodeAt(letra)-clave;
         document.write(String.fromCharCode(cifra));
     }
</script>

</body>
</html>
