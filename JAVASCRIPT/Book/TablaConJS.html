<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Mi primera p√°gina</title>
    <meta charset="UTF-8" />
    <style>
      * {
        text-align: center;
      }

      table,tr,th,td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100%;
      }

      th {
        background-color: lightgray;
      }
    </style>
  </head>

  <body>
    <table>
      <script>
        var nSimbolo = 1;
        for (let i = 1; i <= 500; i++) {
          document.write("<tr>");
          for (let j = 1; j <= 20; j++) {
            document.write(`<th>${nSimbolo}</th>` + `<td>&#${nSimbolo};</td>`);
            nSimbolo++;
          }
          document.write("</tr>");
        }
      </script>
    </table>
  </body>
</html>
