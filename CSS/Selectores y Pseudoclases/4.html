<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <style>
      .rojo {
        color: red;
      }
      .azul {
        color: blue;
      }
      .verde {
        color: green;
      }

      p[class]::after {
        content: " Este parrafo es de clase " attr(class) ".";
      }
    </style>

    <h1>Parrafos y sus clases</h1>
    <p class="rojo">Esto es un parrafo en rojo</p>
    <p class="azul">Esto es un parrafo en azul</p>
    <p class="verde">Esto es un parrafo en verde</p>
  </body>
</html>
