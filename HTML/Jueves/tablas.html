<!DOCTYPE html>
<html>
<head>
<style>

td {
    border: 1px solid black;
    height: 70px;
    text-align:center;
    vertical-align: middle;
    padding: 15px;
    border-bottom: 1px solid black;
}

table {
    border: 1px solid black;
    width: 50%;
    border-collapse: collapse;
}

tr {
     background-color: pink;
     }  

tr:nth-child(even) {
     background-color: red;
     }  
         
tr:hover {
    background-color: yellow;
    }
th {
  background-color: #04AA6D;
  color: white;
}



</style>
</head>
<body>
        <h2>CSS TABLAS</h2>
        <table>
                <tr>
                  <td>Nombre</td>
                  <td>Apellidos</td>
                </tr>
                <tr>
                  <td>Pedro</td>
                  <td>Grimaldi</td>
                </tr>
                <tr>
                  <td>Luís</td>
                  <td>García</td>
                </tr>
                <tr>
                      <td>Lucas</td>
                      <td>Vázquez</td>
                    </tr>
                </table>



</body>
</html>
