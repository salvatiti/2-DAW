<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
<div id="contenedor">
    <form >
<h2>Step 1: Your details</h2>

<div>  
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="First and last name"><br>  
</div>
<div>
    <label for="email">Email</label> 
    <input type="email" name="email" placeholder="example@domain.como">
</div>
<div>
    <label for="phone">Phone</label> 
    <input type="tel" name="phone" placeholder="Eg. +447000000000">
</div>

<h2>Step 2: Delivery address</h2>
<div>
    <label for="address">Address</label> 
    <textarea name="address"  cols="30" rows="10"></textarea>
</div>
<div>
    <label for="postcode">Post code</label> 
    <input type="text" name="postcode">
</div>
<div>
    <label for="country">Country</label> 
    <input type="text" name="country" >
</div>

<h2>Step 3: Card details</h2>
<div >
    <label for="cardType">Card Type</label><br><br>
    <input type="radio" name="cardType" value="opcion1" checked > <img src="Visa.png" alt="visa"> VISA &nbsp; &nbsp;
    <input type="radio" name="cardType" value="opcion1"> <img src="amex.png" alt="amex">AmEx &nbsp; &nbsp;
    <input type="radio" name="cardType" value="opcion1"><img src="MasterCard.png" alt="mastercard">MasterCard 
</div>
<div>
    <label for="cardNumber">Card number</label> 
    <input type="text" name="cardNumber" >
</div>
<div>
    <label for="secCode">Security code</label> 
    <input type="text" name="secCode" >
</div>
<div>
    <label for="nameCard">Name on card</label> 
    <input type="text" name="nameCard" placeholder="Exact name as on the card">
</div>


<input  type="image" src="button_buyItNow.png">

    </form>
</div>

    
</body>
</html>
